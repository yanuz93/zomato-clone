{% extends 'base_page.html' %}

{%block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 my-4 p-4 border">
            <img class="w-100 text-center" src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_8.png" />
            <h3 class="font-weight-bold">{Nama Restoran}</h3>
            <span class='p-1 h2 bg-success'>{4.5}/5</span>
            <h6 class="mt-2 text-secondary">{data daerah} - {data category}</h6>

        </div>
        <div class="col-8 mb-4 ">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="false">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="review-tab" data-toggle="tab" href="#review" role="tab" aria-controls="review" aria-selected="false">Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="photo-tab" data-toggle="tab" href="#photo" role="tab" aria-controls="photo" aria-selected="false">Photo</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                    <h5>Harga</h5>
                    <h5>Nomor telepon</h5>
                    <h5>Jam Buka</h5>
                    <h5>Location</h5>
                </div>
                <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                        <h5>Harga</h5>
                        <h5>Nomor telepon</h5>
                        <h5>Jam Buka</h5>
                        <h5>Location</h5>
                </div>
                <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
                    review
                </div>
                <div class="tab-pane fade" id="photo" role="tabpanel" aria-labelledby="photo-tab">
                    photo
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
