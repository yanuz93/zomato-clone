{% extends 'base_page.html' %}

{%block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 my-4 border text-center">
            {%for data in search_result %}
                <div class="row justify-content-center border">
                    <div class="col-3">
                        <img class="w-100 pt-4 text-center" src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_8.png" />
                    </div>
                    <div class="col-9 py-4 pl-5 text-left">
                        <h3 class="text-danger font-weight-bold"><a href="{% url 'detail' restoid %}">{{data.nama}}</a></h3>
                        <h5 class="font-weight-bold">{{data.lokasi}}</h5>
                        <h5 class="text-secondary">{{data.alamat}}</h5>
                        <h6 class="text-secondary pb-1">{{data.kontak}}</h6>
                        <h6>{{data.masakan}}</h6>                        
                        <!-- <h6>{{data.harga}}</h6> -->
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
