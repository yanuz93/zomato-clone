{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'style.css'%}" rel="stylesheet" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <title>XOMATO</title>
</head>
<body>
    <header>
        <div class="container-fluid">
                <div class="row justify-content-center p-5 header_home">
                    <div class="col-8 text-center ">
                            <a href="{%url 'home' %}"><img class="logo_header_home rounded" src="{% static 'logo-xomato-2.png' %}" /></a>
                    </div>
                    <div class="col-8 py-3 text-center ">
                        <h3 class="text-white font-weight-bold">Temukan restoran, kafe, dan bar terbaik di Jakarta</h3> 
                    </div>
                    <div class="col-8 text-center ">
                        <div class="row justify-content-center">
                            <div class="col-5 text-center">
                                <form class="form-inline mr-auto" method="GET">
                                    <input class="form-control" list="daf_loc" id="myInput" type="text" placeholder="Lokasi..." name="src_loc">
                                    <datalist id="daf_loc">
                                    {%for kota in list_kota %}
                                        <option value="{{kota}}">
                                    {% endfor %}
                                    </datalist>
                                    <input class="form-control mx-1" type="text"  name="src_qry" placeholder="Cari restoran, alamat  atau jenis masakan ..." aria-label="Cari restoran, daerah, jenis masakan atau nama makanan...">
                                    <button class="btn btn-danger btn-unique btn-rounded my-0 mx-1" type="submit" href="{% url 'halaman_search' %}">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </header>
    {%block content%}
    {%endblock%}
    <footer>
        <div class="container-fluid bg-dark">
            <div class="row justify-content-center py-3">
                <div class="col-4 text-left">
                    <a href="{%url 'home' %}"><img class="logo_footer rounded" src="{% static 'logo-xomato-2.png' %}" /></a>
                </div>
                <div class="col-4 text-right align-self-center">
                    <span class="text-white"><b>Contact Us : </b></span>
                    <a href="www.instagram.com"><img class="logo_sosmed" src="{% static 'logo-ig.png' %}"/></a>
                    <a href="www.facebook.com"><img class="logo_sosmed" src="{% static 'logo-fb.png' %}"/></a>
                    <a href="www.twitter.com"><img class="logo_sosmed" src="{% static 'logo-tw.png' %}"/></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
